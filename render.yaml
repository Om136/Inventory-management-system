services:
  - type: web
    name: inventory-backend
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm ci
    startCommand: npm run start:backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TRUST_PROXY
        value: "1"
      # Set these in the Render dashboard (kept blank here):
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
